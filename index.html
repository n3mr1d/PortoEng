<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/font-icon/css/all.css" />
    <script src="/font-icon/js/all.js" defer></script>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Nameraid Portal | Web Developer Portfolio</title>
    <meta name="description"
        content="A professional Web Developer portfolio focused on React, Node.js, and modern UI design. Explore Nameraid's second-generation portfolio projects." />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Nameraid | Web Developer Portfolio" />
    <meta property="og:description"
        content="Explore Nameraid's modern web development projects, built with React, Node.js, and GSAP animations." />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:url" content="https://nameraid.is-a-fullstack.dev" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nameraid | Web Developer Portfolio" />
    <meta name="twitter:description"
        content="A showcase of full-stack web development projects, crafted with React, Node.js, and modern design principles." />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
